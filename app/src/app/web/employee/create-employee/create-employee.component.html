<div class="container">
  <div class="user-container">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col col-xs-6">
            <a href="admin/employees/create" class="nav-link" *ngIf="isAdmin" >Dodaj pracownika</a>
          </div>
        </div>
      </div>

      <div class="card-body">
        <h3>Utwórz pracownika</h3>
        <div [hidden]="submitted" style="width: 400px;">
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="name">Imię</label>
              <input type="text" class="form-control" id="firstName" required [(ngModel)]="employee.firstName" name="firstName">
            </div>

            <div class="form-group">
              <label for="name">Nazwisko</label>
              <input type="text" class="form-control" id="lastName" required [(ngModel)]="employee.lastName" name="lastName">
            </div>
          <!--//usn-->
            <div class="form-group">
              <label for="name">Numer telefonu</label>
              <input type="text" class="form-control" id="tel" name="tel">
            </div>

            <div class="form-group">
            <label for="name">Adres email</label>
            <input type="text" class="form-control"  id="emailId" required [(ngModel)]="employee.emailId" name="email">
          </div>

            <div class="form-group">
              <label for="name">Adres zamieszkania</label>
              <input type="text" class="form-control"  id="address" required [(ngModel)]="employee.address" name="address">
            </div>
            <div class="form-group">

              <label for="name" style="margin-right: 15px">Przydział do ekipy</label>
              <!--<div class="alert alert-danger" >-->
                <!--Lista ekip jest pusta! Stwórz ekipę!-->
              <!--</div>-->
              <select  [(ngModel)]="employee.team" name="team">
                <option *ngFor="let team of teamsList | async" [ngValue]="team">{{team.teamName}}</option>
              </select>
            </div>
            <button type="submit" class="btn btn-success">Zapisz</button>
          </form>
        </div>

        <div [hidden]="!submitted">
          <h4>You submitted successfully!</h4>
          <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
        </div>
      </div>
    </div>
  </div>
</div>
