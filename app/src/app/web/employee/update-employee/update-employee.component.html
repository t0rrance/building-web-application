<h3 style="margin-left: 30px">Edycja pracownika</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name" style="margin-left: 30px">Imię</label>
      <input type="text" class="form-control" style="margin-left: 30px" id="firstName" required [(ngModel)]="employee.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="name" style="margin-left: 30px">Nazwisko</label>
      <input type="text" class="form-control" style="margin-left: 30px" id="lastName" required [(ngModel)]="employee.lastName" name="lastName">
    </div>

    <div class="form-group">
    <label for="name" style="margin-left: 30px">Email</label>
    <input type="text" class="form-control" style="margin-left: 30px" id="emailId" required [(ngModel)]="employee.emailId" name="emailId">
  </div>
    <div class="form-group">
      <label for="name" style="margin-left: 30px">Adres zamieszkania</label>
      <input type="text" class="form-control" style="margin-left: 30px" id="address" required [(ngModel)]="employee.address" name="address">
    </div>
    <div class="form-group">
      <label for="name" style="margin-left: 30px">Przydział do ekipy</label>
      <select style="margin-left: 15px" [(ngModel)]="employee.team" name="team">
        <option  *ngFor="let team of teamsList | async" [ngValue]="team">{{team.teamName}}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success" style="margin-left: 30px">Zapisz</button>
  </form>
</div>
