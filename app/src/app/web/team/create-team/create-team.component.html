<h3 style="margin-left: 30px">Utwórz ekipę</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name" style="margin-left: 30px">Nazwa ekipy</label>
      <input type="text" class="form-control" style="margin-left: 30px" id="firstName" required [(ngModel)]="team.teamName" name="firstName">
    </div>
    <div class="form-group">
      <label for="name" style="margin-left: 30px">Opis</label>
      <input type="text" class="form-control" style="margin-left: 30px" id="firopisstName" required [(ngModel)]="team.description" name="s">
    </div>
    <button type="submit" class="btn btn-success" style="margin-left: 30px">Zapisz</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
