<div class="container">
  <div class="user-container">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col col-xs-6">
            <h3 class="panel-title">Lista ekip</h3>
            <a href="admin/teams/create" class="nav-link" *ngIf="isAdmin" >Dodaj ekipę</a>
          </div>
        </div>
      </div>

      <div class="card-body">
        <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nazwa ekipy</th>
            <th scope="col" *ngIf="isAdmin; else notShow" >Opcje edycji</th>
            <ng-template #notShow>
              <th scope="col">Szczegóły</th>
            </ng-template>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let team of teams | async">
            <th scope="row">{{team.id}}</th>
            <td>{{team.teamName}}</td>
            <td>
              <button *ngIf="isAdmin" (click)="teamUpdate(team)" class="btn btn-primary"  style="margin-right: 10px">Aktualizuj</button>
              <button *ngIf="isAdmin" (click)="deleteTeam(team.id)" class="btn btn-danger">Usuń</button>
              <button  (click)="teamDetails(team.id)" class="btn btn-info" style="margin-left: 10px">Szczegóły</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
